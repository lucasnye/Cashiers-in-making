<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload PDF for Dyslexia-Friendly Conversion</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf" accept=".pdf" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
