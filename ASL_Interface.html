<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text to ASL Video Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
      }
      .container {
        display: flex;
        gap: 40px;
      }
      .form-section {
        flex: 1;
      }
      .video-section {
        flex: 1;
      }
      label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
      }
      button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #2980b9;
      }
      video {
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Text to ASL Video Converter</h1>

    <div class="container">
      <div class="form-section">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="text_input">Enter Text:</label>
          <input type="text" id="text_input" name="text_input" required />

          <button type="submit">Convert to Video</button>
        </form>
      </div>

      <div class="video-section">
        {% if video_url %}
        <label>Generated ASL Video:</label>
        <video controls>
          <source src="{{ video_url }}" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        {% endif %}
      </div>
    </div>
  </body>
</html>
